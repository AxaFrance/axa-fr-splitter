# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  tests:
    name: 🧪 Running Tests
    uses: ./.github/workflows/tests.yml

  tags:
    name: 🏷️ Update Tags
    runs-on: ubuntu-latest
    needs: tests
    outputs:
      new_version: ${{ steps.tag.outputs.new_version }}
    steps:
      - uses: actions/checkout@v3
        name: 🛎️ Checkout

      - name: ⏫ Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN  }}
          pre_release_branches: "dev"

      - name: ✍️ Add tag to output step
        id: tag
        run: echo "::set-output name=new_version::${{ steps.tag_version.outputs.new_version }}"

  deploy:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    needs: tags
    steps:
      - uses: actions/checkout@v3
        name: 🛎️ Checkout

      - name: 🐍 Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: ⛓️ Install dependencies
        run: python -m pip install --upgrade pip build twine

      - name: Bump version
        run: sed -i 's/__version__ = "0.0.0"/__version__ = "${{ needs.tags.outputs.new_version }}"/g' src/splitter/__init__.py

      - name: 🔨 Build package
        run: python -m build

      - name: 🚀 Publish Package
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload -u __token__ dist/*
